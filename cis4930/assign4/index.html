<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Recommendation (Bootstrap + jQuery)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h1 class="text-center">Personalized Video Game Recommendation</h1>
    <p class="text-center">Fill out the form below to get a game recommendation based on your preferences!</p>

    <form id="gameForm" class="p-4 bg-secondary rounded">
        <!-- Name Input -->
        <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <!-- Game Genre Selection -->
        <fieldset class="mb-3">
            <legend>What is your favorite game genre?</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" value="Action" id="action">
                <label class="form-check-label" for="action">Action</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" value="RPG" id="rpg">
                <label class="form-check-label" for="rpg">RPG</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" value="Shooter" id="shooter">
                <label class="form-check-label" for="shooter">Shooter</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" value="Horror" id="horror">
                <label class="form-check-label" for="horror">Horror</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" value="Adventure" id="adventure">
                <label class="form-check-label" for="adventure">Adventure</label>
            </div>
        </fieldset>

        <!-- Platform Selection -->
        <fieldset class="mb-3">
            <legend>Which platforms do you play on?</legend>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="platform" value="PC" id="pc">
                <label class="form-check-label" for="pc">PC</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="platform" value="PlayStation" id="playstation">
                <label class="form-check-label" for="playstation">PlayStation</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="platform" value="Xbox" id="xbox">
                <label class="form-check-label" for="xbox">Xbox</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="platform" value="Nintendo" id="nintendo">
                <label class="form-check-label" for="nintendo">Nintendo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="platform" value="Mobile" id="mobile">
                <label class="form-check-label" for="mobile">Mobile</label>
            </div>
        </fieldset>

        <!-- Playtime Dropdown -->
        <div class="mb-3">
            <label for="playtime" class="form-label">How many hours do you play per week?</label>
            <select class="form-select" id="playtime">
                <option value="less than 5">Less than 5 hours</option>
                <option value="5-10">5-10 hours</option>
                <option value="10-20">10-20 hours</option>
                <option value="20+">20+ hours</option>
            </select>
        </div>

        <!-- Age Input -->
        <div class="mb-3">
            <label for="age" class="form-label">Enter your age:</label>
            <input type="text" class="form-control" id="age" placeholder="e.g., 21">
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="button" class="btn btn-primary" id="recommendBtn">Get Recommendation</button>
        </div>
    </form>

    <!-- Result Section -->
    <div id="result" class="text-center mt-4 p-3 bg-light text-dark rounded"></div>

    <!-- Flowchart -->
    <h2 class="text-center mt-4">Flowchart of the Decision Process</h2>
    <img src="flowchart.png" alt="Flowchart of Video Game Recommendation Logic" class="img-fluid mx-auto d-block">

    <!-- Back to Portfolio Button -->
    <div class="text-center mt-4">
        <a href="../index.html" class="btn btn-secondary">Back to Portfolio</a>
    </div>
</div>

<!-- Bootstrap & jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
