<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Recommendation</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<h1>Personalized Video Game Recommendation</h1>
<p>Fill out the form below to get a game recommendation based on your preferences!</p>

<form id="gameForm">

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>


    <fieldset>
        <legend>What is your favorite game genre?</legend>
        <label><input type="radio" name="genre" value="Action"> Action</label>
        <label><input type="radio" name="genre" value="RPG"> RPG</label>
        <label><input type="radio" name="genre" value="Shooter"> Shooter</label>
        <label><input type="radio" name="genre" value="Horror"> Horror</label>
        <label><input type="radio" name="genre" value="Adventure"> Adventure</label>
    </fieldset>


    <fieldset>
        <legend>Which platforms do you play on? (Select all that apply)</legend>
        <label><input type="checkbox" name="platform" value="PC"> PC</label>
        <label><input type="checkbox" name="platform" value="PlayStation"> PlayStation</label>
        <label><input type="checkbox" name="platform" value="Xbox"> Xbox</label>
        <label><input type="checkbox" name="platform" value="Nintendo"> Nintendo</label>
        <label><input type="checkbox" name="platform" value="Mobile"> Mobile</label>
    </fieldset>


    <label for="playtime">How many hours do you play per week?</label>
    <select id="playtime" name="playtime">
        <option value="less than 5">Less than 5 hours</option>
        <option value="5-10">5-10 hours</option>
        <option value="10-20">10-20 hours</option>
        <option value="20+">20+ hours</option>
    </select>


    <label for="age">Enter your age:</label>
    <input type="text" id="age" name="age" placeholder="e.g., 21" required>


    <button type="reset">Reset</button>
    <button type="button" onclick="recommendGame()">Get Recommendation</button>
</form>


<div id="result" style="margin-top: 20px;"></div>
<h2>Flowchart of the Decision Process</h2>
<img src="flowchart.png" alt="Flowchart of Video Game Recommendation Logic" style="max-width: 100%; display: block; margin: auto;">

<a href="../index.html" class="back-button">Back to Portfolio</a>

<script src="script.js"></script>
</body>
</html>
